version: '3.8'

services:

  db:
    image: postgres:latest
    env_file:
      - ./databases/db.env
    restart: always
    volumes:
      - db:/var/lib/postgresql/data
    ports:
      - "5432:5432"
  
  mongodb:
    image: mongo
    env_file:
      - ./databases/mongodb.env
    restart: always
    volumes:
      - mongodb:/data/db
    ports:
      - "27017:27017"

  backend:
    build:
      context: .
      dockerfile: ./backend/Dockerfile
    restart: always
    environment:
      TZ: "America/Sao_Paulo"
    volumes:
      - static_files:/backend/app/static
    ports:
      - "8080"
    depends_on:
      - db
      - mongodb
  
  frontend:
    build:
      context: .
      dockerfile: ./frontend/Dockerfile
    restart: always
    volumes:
      - frontend:/frontend/dist
    environment:
      TZ: "America/Sao_Paulo"
    ports:
      - "80"
  
  nginx:
    build:
      context: .
      dockerfile: ./nginx/Dockerfile
    restart: always
    environment:
      TZ: "America/Sao_Paulo"
    volumes:
      - static_files:/static_files
      - frontend:/usr/share/nginx/html
    ports:
      - "80:80"
      - "8000:8000"
    depends_on:
      - frontend
      - backend
  
volumes:
  db:
  mongodb:
  static_files:
  frontend: